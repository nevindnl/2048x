<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048x</title>
		<link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en">
		<link rel="stylesheet" media="all" href="https://fonts.googleapis.com/css?family=Domine:regular,bold,italic,thin,light,bolditalic,black,medium&amp;amp;lang=en">
		<link rel="stylesheet" type="text/css" href="./assets/bundle/bundle.css" />
		<script type="text/javascript" src='./lib/bundle/bundle.js'></script>
		<link rel="icon" href='./assets/icon.png'>
	</head>
	<body>
		<div class="header-container">
			<h1>2048x</h1>
			<h3>Join the numbers and get to <strong>n<sup>11</sup></strong></h3>
			<button class='new-game'>New Game</button>
		</div>
		<div class='game-container'>
			<div class="grid-container">
				<canvas id='canvas'></canvas>
			</div>
			<div class="form">
				<form>
					<div class="switch">
						infinite
						<input id='toggle' type="checkbox" val='infinite'>
						<label for='toggle'></label>
					</div>

					<header>base</header>
					<input type='text' val='base' placeholder='2'></input>
					<header>board size</header>
					<input type='text' val='size' placeholder='4'></input>
					<h6>(between 3 and 50)</h6>
					<button type='submit'>create</button>
				</form>
			</div>
		</div>
		<div class="footer">
			<div>
				<strong>HOW TO PLAY:</strong> Tilt the board with your arrow keys.
				When two tiles with the same number touch, they merge.
			</div>
			<aside>Created by <a href='https://linkedin.com/in/nevindaniel/'>Nevin Daniel</a>.
				A spinoff of <a href='https://gabrielecirulli.github.io/2048/'>2048</a>.
			</aside>
			<a href='https://github.com/nevindnl/2048x'>
				<img src="http://www.measurementjs.com/icon-images/github-icon.png"></img>
			</a>
		</div>
	</body>
</html>
